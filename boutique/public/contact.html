<!doctype html>
<html>

<head>
  <script src="/dmxAppConnect/dmxAppConnect.js"></script>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/bootstrap/5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/dmxAppConnect/dmxBootstrap5Navigation/dmxBootstrap5Navigation.js" defer></script>
</head>

<body is="dmx-app" id="contact">
  <header class="">
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg  justify-content-between">
            <a class="navbar-brand me-auto ms-auto" href="/index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1_collapse" aria-controls="navbar1_collapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbar1_collapse">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/index.html">Home</a>
                <a class="nav-item nav-link" href="/about.html">About</a>
                <a class="nav-item nav-link" href="/contact.html">Contact</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <form id="register1">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7 col-md-5 text-center">
          <div class="fdb-box fdb-touch">
            <div class="row">
              <div class="col">
                <h1>Register</h1>
              </div>
            </div>
            <div class="row">
              <div class="col mt-4">
                <input type="text" id="inp_username" name="username" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <input type="text" id="inp_email" name="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <input type="password" id="inp_password" name="password" class="form-control mb-1" placeholder="Password">
                <p class="text-end"><a href="#">Already have an account?</a></p>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <button id="register1_submit" class="btn" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="/bootstrap/5/js/bootstrap.bundle.min.js"></script>
